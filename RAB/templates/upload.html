{% extends "base.html" %}
{% block head %}
{{ super() }}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<style>
    .upload-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }
    .upload-container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        border: 1px solid #e0d9d5;
    }
    h2 {
        font-family: 'Playfair Display', serif;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 32px;
    }
    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #bdc3c7;
        border-radius: 6px;
        font-size: 16px;
        font-family: 'Lato', sans-serif;
        color: #2c3e50;
    }
    .btn-primary {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        font-family: 'Lato', sans-serif;
        transition: background-color 0.3s;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    .btn-primary:hover {
        background-color: #2980b9;
    }
    .btn-primary:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
    }
    .file-input-label {
        display: block;
        margin-bottom: 10px;
        font-family: 'Lato', sans-serif;
        color: #34495e;
        font-size: 16px;
    }
    .fleur-de-lis {
        font-size: 32px;
        color: #bdc3c7;
        margin-top: 30px;
    }
    .progress-container {
        margin-top: 20px;
        display: none;
    }
    .progress-bar {
        height: 6px;
        background-color: #eee;
        border-radius: 3px;
        overflow: hidden;
    }
    .progress-fill {
        width: 0%;
        height: 100%;
        background-color: #3498db;
        transition: width 0.2s ease;
    }
    .upload-status {
        margin-top: 10px;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
        color: #7f8c8d;
    }
    .error-message {
        color: #e74c3c;
        margin-top: 10px;
        display: none;
        padding: 12px;
        background-color: #fdf0ef;
        border-radius: 6px;
        border: 1px solid #fadbd8;
    }
    .spinner {
        animation: spin 1s linear infinite;
        display: none;
        margin-right: 8px;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
    .file-list {
        margin-top: 10px;
        text-align: left;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
    }
    .file-item {
        padding: 4px 0;
        color: #2c3e50;
    }
    .processing-status {
        display: none;
        margin-top: 10px;
        padding: 8px;
        background-color: #edf7ff;
        border-radius: 6px;
        border: 1px solid #d1e8ff;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
        color: #3498db;
    }


    /* Styles for image previews */
    .image-preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }
    .image-preview {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid #ddd;
        border-radius: 6px;
        overflow: hidden;
        background-color: #f8f8f8;
    }
    .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .image-preview .remove-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        line-height: 1;
    }

    /* Styles for file list */
    .file-list {
        margin-top: 10px;
        text-align: left;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
    }
    .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 4px 0;
        color: #2c3e50;
    }
    .file-item .remove-file-btn {
        background-color: #6c757d; /* Change to the color you want */
        border: none;
        color: white; /* Change the text color */
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        border-radius: 4px;
        padding: 4px 8px;
    }

    .file-item .remove-file-btn:hover {
        background-color: #6384a2; /* Darker shade for hover state */
        color: white;
    }

</style>
{% endblock %}

{% block content %}
<div class="upload-wrapper">
    <div class="upload-container">
        <h2>Upload Photos</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="{{ form.files.id }}" class="file-input-label">{{ form.files.label.text }}</label>
                {{ form.files(class="form-control", multiple=True, accept=".jpg,.jpeg,.png,.gif,.dng") }}
            </div>
            <!-- Container for image previews -->
            <div class="image-preview-container"></div>
            <!-- Container for file list with remove buttons -->
            <div class="file-list"></div>
            <div class="form-group">
                <button type="submit" class="btn-primary" id="submitBtn">
                    <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                        <path d="M12 2a10 10 0 0 1 10 10" stroke-opacity="1"/>
                    </svg>
                    <span>Upload Files</span>
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="upload-status">Preparing files...</div>
            </div>
            <div class="processing-status">Processing DNG files...</div>
            <div class="error-message"></div>
        </form>
        <div class="fleur-de-lis">âšœ</div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const progressContainer = document.querySelector('.progress-container');
    const progressFill = document.querySelector('.progress-fill');
    const uploadStatus = document.querySelector('.upload-status');
    const errorMessage = document.querySelector('.error-message');
    const spinner = document.querySelector('.spinner');
    const fileList = document.querySelector('.file-list');
    const processingStatus = document.querySelector('.processing-status');
    const fileInput = form.querySelector('input[type="file"]');
    let dngNotice;

    let totalBytes = 0;
    let uploadedBytes = 0;

    fileInput.addEventListener('change', function() {
        updateFileList();
    });

    function updateFileList() {
        fileList.innerHTML = '';
        const files = Array.from(fileInput.files);
        totalBytes = files.reduce((sum, file) => sum + file.size, 0);
        uploadedBytes = 0;
        let dngCount = 0;

        files.forEach(file => {
            const div = document.createElement('div');
            div.className = 'file-item';

            if (file.name.toLowerCase().endsWith('.jpg') || file.name.toLowerCase().endsWith('.jpeg') || file.name.toLowerCase().endsWith('.png') || file.name.toLowerCase().endsWith('.gif')) {
                const imgPreview = document.createElement('img');
                imgPreview.src = URL.createObjectURL(file);
                imgPreview.style.maxWidth = '100px';
                imgPreview.style.marginRight = '10px';
                div.appendChild(imgPreview);
                div.appendChild(document.createTextNode(`${file.name} (${formatFileSize(file.size)})`));
            } else {
                div.textContent = `${file.name} (${formatFileSize(file.size)})`;
            }

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-file-btn';
            removeButton.onclick = function() {
                removeFile(file);
            };
            div.appendChild(removeButton);

            fileList.appendChild(div);

            if (file.name.toLowerCase().endsWith('.dng')) {
                dngCount++;
            }
        });

        if (dngCount > 0) {
            if (!dngNotice) {
                dngNotice = document.createElement('div');
                dngNotice.className = 'file-item';
                dngNotice.style.color = '#e67e22';
                fileList.appendChild(dngNotice);
            }
            dngNotice.textContent = `Note: ${dngCount} DNG ${dngCount === 1 ? 'file' : 'files'} will be processed after upload`;
        } else {
            if (dngNotice) {
                dngNotice.remove();
                dngNotice = null;
            }
        }
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function removeFile(fileToRemove) {
        const updatedFileList = Array.from(fileInput.files).filter(file => file !== fileToRemove);

        const dataTransfer = new DataTransfer();
        updatedFileList.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;

        updateFileList();
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const files = Array.from(fileInput.files);
        if (files.length === 0) {
            errorMessage.textContent = 'Please select files to upload';
            errorMessage.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        spinner.style.display = 'inline-block';
        progressContainer.style.display = 'block';
        errorMessage.style.display = 'none';

        try {
            let totalFiles = files.length;
            let currentFileIndex = 0;
            let failedFiles = [];
            let skippedFiles = [];

            for (const file of files) {
                currentFileIndex++;

                try {
                    let result;
                    if (file.size > 100 * 1024 * 1024) {
                        // File exceeds 100MB, use chunked upload
                        result = await uploadFileInChunks(file);
                    } else {
                        // File is smaller than 100MB, upload normally
                        result = await uploadFile(file);
                    }

                    if (result && result.status === 'skipped') {
                        skippedFiles.push(result.filename || file.name);
                        uploadStatus.textContent = result.message || `Skipping file ${file.name} as it already exists.`;
                    } else {
                        uploadStatus.textContent = `Uploaded file ${file.name} (${currentFileIndex} of ${totalFiles})`;
                    }
                } catch (error) {
                    console.error(`Error uploading ${file.name}:`, error);
                    failedFiles.push(file.name);
                    uploadStatus.textContent = `Error uploading file ${file.name}.`;
                    // Continue with the next file
                    continue;
                }
            }

            let message = 'Upload complete!';
            if (skippedFiles.length > 0) {
                message += `<br>The following files were skipped because they already exist:<br>${skippedFiles.join(", ")}`;
            }
            if (failedFiles.length > 0) {
                message += `<br>The following files failed to upload:<br>${failedFiles.join(", ")}`;
            }

            uploadStatus.innerHTML = message;
            setTimeout(() => {
                window.location.href = '/preview_upload';
            }, 2000);

        } catch (error) {
            console.error('Upload error:', error);
            uploadStatus.textContent = 'Upload failed';
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
            submitBtn.disabled = false;
            spinner.style.display = 'none';
        }
    });

    async function uploadFile(file) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            const csrfToken = document.querySelector('input[name="csrf_token"]');
            if (csrfToken) {
                xhr.setRequestHeader('X-CSRFToken', csrfToken.value);
            }

            let previousLoaded = 0;

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const increment = e.loaded - previousLoaded;
                    previousLoaded = e.loaded;
                    uploadedBytes += increment;

                    const percentComplete = (uploadedBytes / totalBytes) * 100;
                    progressFill.style.width = percentComplete + '%';
                    uploadStatus.textContent = `Uploading... ${Math.min(Math.round(percentComplete), 100)}%`;
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        if (result.success) {
                            if (result.existing) {
                                resolve({ status: 'skipped', message: result.message, filename: result.filename });
                            } else {
                                resolve({ status: 'uploaded' });
                            }
                        } else {
                            reject(new Error(result.error || 'Upload failed'));
                        }
                    } catch (error) {
                        reject(new Error('Error parsing server response'));
                    }
                } else {
                    reject(new Error(`Server error: ${xhr.status} - ${xhr.statusText}`));
                }
            };

            xhr.onerror = function() {
                reject(new Error('Network error occurred'));
            };

            const formData = new FormData();
            formData.append('file', file);
            xhr.send(formData);
        });
    }

    async function uploadFileInChunks(file) {
        const chunkSize = 50 * 1024 * 1024; // 50MB
        const totalChunks = Math.ceil(file.size / chunkSize);
        const csrfToken = document.querySelector('input[name="csrf_token"]').value;

        for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
            const start = chunkIndex * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            const result = await new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/chunks', true);

                xhr.setRequestHeader('X-CSRFToken', csrfToken);

                let previousLoaded = 0;

                xhr.upload.onprogress = function(e) {
                    if (e.lengthComputable) {
                        const increment = e.loaded - previousLoaded;
                        previousLoaded = e.loaded;
                        uploadedBytes += increment;

                        const percentComplete = (uploadedBytes / totalBytes) * 100;
                        progressFill.style.width = percentComplete + '%';
                        uploadStatus.textContent = `Uploading... ${Math.min(Math.round(percentComplete), 100)}%`;
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            if (result.success) {
                                if (result.existing) {
                                    resolve({ status: 'skipped', message: result.message, filename: result.filename });
                                } else {
                                    resolve({ status: 'uploaded' });
                                }
                            } else {
                                reject(new Error(result.error || `Failed to upload chunk ${chunkIndex + 1}`));
                            }
                        } catch (error) {
                            reject(new Error('Error parsing server response'));
                        }
                    } else {
                        reject(new Error(`Server error: ${xhr.status} - ${xhr.statusText}`));
                    }
                };

                xhr.onerror = function() {
                    reject(new Error('Network error occurred'));
                };

                const formData = new FormData();
                formData.append('file', chunk);
                formData.append('filename', file.name);
                formData.append('chunkIndex', chunkIndex);
                formData.append('totalChunks', totalChunks);

                xhr.send(formData);
            });

            if (result.status === 'skipped') {
                // File already exists, stop uploading further chunks
                return result;
            }
        }

        // After all chunks are uploaded
        return { status: 'uploaded' };
    }
});
</script>
    
    
    
    
{% endblock %}
